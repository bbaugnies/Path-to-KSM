<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="./src/style.css">
  <title>Path to KSM</title>
</head>

<body>

  <div class="container">

  <h1 class="text-center">Path to KSM</h1>
  <div class="row">
    <div class="mx-auto">
      <form>
        <div class="input-group">
            <div class="input-group-prepend col-7">
                <span class="input-group-text col-3">Name:</span>
            </div>
            <input type="text" id="name" class="form-control" value="grooke">
        </div>
        <div class="input-group">
            <div class="input-group-prepend col-7">
                <span class="input-group-text col-3">Region:</span>
            </div>
            <input type="text" id="region" class="form-control" value="eu">
        </div>
        <div class="input-group">
            <div class="input-group-prepend col-7">
                <span class="input-group-text col-3">Server:</span>
            </div>
	    <input type="text" id="server" class="form-control" value="throkferoth">
        </div>
        <div class="input-group">
            <div class="input-group-prepend col-7">
                <span class="input-group-text col-3">Max Key level:</span>
            </div>
            <input type="number" id="max_level" class="form-control" value="15">
        </div>
        <div class="input-group">
            <div class="input-group-prepend col-7">
                <span class="input-group-text col-3">Affixes</span>
            </div>
            <input type="radio" id="fortified" name="allowed_affixes" value="Fortified" class="form-control">
	    <input type="radio" id="tyranical" name="allowed_affixes" value="Tyranical" class="form-control">
	    <input type="radio" id="both" name="allowed_affixes" value="Both" class="form-control">
        </div>
        <div class="input-group">
            <div class="input-group-prepend col-7">
                <span class="input-group-text col-3">Path Type:</span>
            </div>
            <input type="radio" id="fewest_runs" name="path_type" class="form-control" value="Fewest Runs">
	    <input type="radio" id="lowest_level" name="path_type" class="form-control" value="Lowest Level">
        </div>
        
        <button type="button" class="btn simBtn dblSizeBtn">Sim</button>

      </form>
    </div>
    <textarea id="output" readonly></textarea>
  </div>
  <p>Code and How-to on <a href="https://github.com/bbaugnies/warcry_sim">Github</a></p>

</div>

<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="./src/index.js" type="text/babel"></script>

</body>

</html>
